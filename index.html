<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1fa7a8eaf2.js"
      crossorigin="anonymous"
    ></script>
    <title>Fiska i Norge</title>
  </head>
  <link rel="stylesheet" href="index.css" />
  <body>
    <section id="hero-section">
      <h1>Fiska i Norge</h1>

      <div class="white">
        <h3>Välj vart du vill resa</h3>
        <input type="text" placeholder="Lofoten" />
        <p>Start stad</p>
        <input type="text" placeholder="Stockholm" />
        <button>Räkna på priset</button>
      </div>
      
    </section>
    <section id="content">
      <div class="image-container">
        <div id="loc1"></div>
        <div id="locationTana"></div>
        <div id="locationLofoten"></div>
        <div id="loc2"></div>
        <div id="loc3"></div>
        <div id="loc4"></div>
        <div id="loc5"></div>
        <div id="locationHallingdalselva"></div>
        <div id="info">
          <h3>Fiska i Norge!</h3>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure laboriosam porro harum officia?</p>
          <button>Räkna på resan!</button>
        </div>
      </div>
    </section>
    <!-- <section id="mer-info">
      <h3>
        Se fler Fiskeplatser...
      </h3>
    </section> -->
    <section id="admin-display">
      <div class="admin-header">
        <h3>Nöjda kunder</h3>
        <!-- Kundens namn, vad har han fångat och vikten -->
        <p id="fishDescription"></p>
      </div>
      <div class="admin-content">
        <!-- Imagen alltså bilden! -->
        <img id="admin-image" src="" alt="Fiskbild">
      </div>
      <div class="admin-footer">
        <h4>Recension:</h4>
        <p id="userDescription"></p>
      </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
    <footer>
      <p>footer</p>
    </footer>
  </body>
</html>
