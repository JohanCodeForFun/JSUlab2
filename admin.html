    <section id="form-container">
      <h2> Fyll i formuläret nedan:</h2>
      <form>
        <h3>Skriv in namn*</h3>
        <label for="nameInput"></label>
        <input id="nameInput" type="text" placeholder="Minst 2-tecken">

        <h3>Vad för fisk fångades*</h3>
        <label for="fishInput"></label>
        <input id="fishInput" type="text" placeholder="Minst 2-tecken">

        <h3>Fiskens vikt*</h3>
        <label for="fishWeightInput"></label>
        <input id="fishWeightInput" type="text" placeholder="Minst 2-tecken" style="margin-bottom: 4vh;">

        <h3>Ladda upp bild*</h3>

        <!-- accept="image/png, image/jpg" -->
        <input id="image-input" type="file" accept="image/jpeg, image/png">

        <textarea id="description" name="description" cols="30" rows="10"></textarea>


        <input type="button" id="btn" value="Submit" onclick="SubmitValidation()">
      </form>
    </section>

    <div class="image-display"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
